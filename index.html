    <!-- Header -->
    <header>
        <h1>Cat Fansclub</h1>
        <p>Join our fansclub and get the latest information about cats</p>
    </header>

    <!-- Form to join Fansclub-->
    <section id="form-section">
        <h2>Join our Fansclub</h2>
        <form action="#">

            <!-- Fieldset 1 Main Personal Information -->
            <fieldset>
                <legend>Personal Information</legend>
                <!-- Full Name -->
                <div>
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName"  placeholder="Enter your full name" required>
                </div>
                <!-- Email -->
                <div>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <!-- Question Living with radio yes or no-->
                <div>
                <label for="living">Are you living in Indonesia?</label>
                <input type="radio" id="yes" name="living" value="yes">
                <label for="yes">Yes</label>
                <input type="radio" id="no" name="living" value="no">
                <label for="no">No</label>
                </div>
            </fieldset>

            <!-- Fieldset Additional Information about cat fansclub-->
            <fieldset>
                <legend>Additional Information</legend>
                <!-- Question about having a cat -->
                <div>
                <label for="cat">Do you have a cat?</label>
                <input type="radio" id="yes" name="cat" value="yes">
                <label for="yes">Yes</label>
                <input type="radio" id="no" name="cat" value="no">
                <label for="no">No</label>
                </div>

            </fieldset>

            <!-- Button Submit -->
            <button type="submit">Submit</button>
        </form>
    </section>
</body>
